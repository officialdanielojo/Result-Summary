<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Result-summary.css" />
    <link rel="stylesheet" href="./Result-summary.1.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- Upper Part -->
      <section class="sect-one">
        <h4>Your Result</h4>

        <div class="circle-con">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <!-- Lower Part -->
      <section class="sect-two">
        <h3>Summary</h3>
        <!-- Reaction container -->
        <div class="rec-con reaction-con">
          <img src="./icon-reaction.svg" alt="Reaction" />
          <p>Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <!-- Memory container -->
        <div class="rec-con memory-con">
          <img src="./icon-memory.svg" alt="Memory" />
          <p>Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <!-- Verbal container -->
        <div class="rec-con verbal-con">
          <img src="./icon-verbal.svg" alt="Verbal" />
          <p>Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <!-- Visual container -->
        <div class="rec-con visual-con">
          <img src="./icon-visual.svg" alt="Visual" />
          <p>Visual</p>
          <p><span>72</span> / 100</p>
        </div>

        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
